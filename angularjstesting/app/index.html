<!doctype html>
<html ng-app="testingAngularApp">
    <head>
        <title>Testing AngularJs</title>
        <script src="./bower_components/angular/angular.js"></script>
        <script src="./js/app.js"></script>
    </head>
    <body ng-controller="testingAngularController">
        <header>
            <h1>{{title}}</h1>
        </header>
        <section>
            <form ng-submit="addDestination()">
                City: <input type="text" name="city" ng-model="newDestinantion.city">
                Country: <input type="text" name="country" ng-model="newDestinantion.country">
                <input type="submit" value="Add">
            </form>
        </section>
        <section>
            <h2>Your Trip</h2>
            <div ng-repeat="destination in destinations">
                <span>{{destination.city}}, {{destination.country}}</span>
            </div>
        </section>
    </body>
</html>
