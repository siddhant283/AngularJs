<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ExternalDashboardTile</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  
  <flight-card id="card"></flight-card>


  <script>
  
  function init() {
    var card = document.getElementById('card');
    
    card.selected = false;

    card.item = {
      id: 17,
      from: 'here',
      to: 'there',
      date: new Date()
    };

    card.addEventListener('selectedChange', function(e) {
      console.debug('selected-change', e.detail);
      card.selected = e.detail;
    });
  }

   window.addEventListener("load", function(event) {
    init();
   });
  
  </script>
  

</body>
</html>
